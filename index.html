<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Academy: Девайс</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&family=Rubik:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__main">
        <h1 class="visually-hidden">Интернет-магазин гаджетов "DEVICE"</h1>
        <img class="header__logo" src="img/device-logo.svg" alt="Логотип интернет-магазина DEVICE" width="145"
          height="36">
        <ul class="header__nav">
          <li class="header__nav-list">
            <form class="form__search" action="#">
              <label for="search">
                <input class="search__field" type="search" name="search" id="search" placeholder="Поиск по сайту">
                <button class="search__submit" type="submit"></button>
              </label>
            </form>
          </li>
          <li class="header__nav-list">
            <a class="header__login" href="#">Войти</a>
          </li>
          <li class="header__nav-list">
            <a class="header__comparison" href="#">Сравнить</a>
          </li>
          <li class="header__nav-list">
            <a class="header__basket" href="#">Корзина</a>
          </li>
        </ul>
      </div>
    </div>
  </header>







  <main class="main"></main>
  <footer class="footer"></footer>
</body>

</html>
